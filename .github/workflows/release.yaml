name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Release Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Build binaries
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=amd64 go build -o bin/backoffice-linux-amd64 ./cmd/main.go
          GOOS=linux GOARCH=arm64 go build -o bin/backoffice-linux-arm64 ./cmd/main.go
          GOOS=windows GOARCH=amd64 go build -o bin/backoffice-windows-amd64.exe ./cmd/main.go
          GOOS=darwin GOARCH=amd64 go build -o bin/backoffice-darwin-amd64 ./cmd/main.go
          GOOS=darwin GOARCH=arm64 go build -o bin/backoffice-darwin-arm64 ./cmd/main.go

      - name: Create checksums
        run: |
          cd bin
          sha256sum * > checksums.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: bin/*
          draft: false
          prerelease: false

